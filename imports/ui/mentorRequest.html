<template name="mentorRequest">
    {{#if isOwner}}
    <li class="{{#if checked}}checked{{/if}}">
        {{#if currentUser}}
            <button class="delete">&times;</button>
        {{/if}}
        
        <span class="text">{{text}}</span>
        <br>
        <span class=created-at>{{createdAt}}</span>
    </li>
    {{/if}}
</template>
